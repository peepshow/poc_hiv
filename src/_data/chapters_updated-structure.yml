# Chapters
#

- number: "1"
  en:
    title: What it is
    intro: "HIV is a virus that attacks the body’s own defenses - the immune system – making it less able to fight other diseases and infections. Untreated HIV leads to AIDS, when the body can no longer fight infections. There is no cure for HIV/AIDS, so beating it depends on preventing new infections and treating existing infections – for life. Recently the ARV drugs have become good enough to offer a normal life expectancy. There will be many innovations in the coming decades around HIV, and maintaining effort in preventing, diagnosing and treating HIV/AIDS is critical in order to work towards eventual elimination."
  vi:
    title: Nó là gì
    intro: "HIV là một virus tấn công hệ thống miễn dịch – cơ chế phòng thủ của cơ thể - khiến nó không thể chống lại các loại bệnh và nhiễm trùng. HIV không được chữa trị dẫn đến AIDS, khi cơ thể không thể chống lại các bệnh nhiễm trùng. Không có thuốc chữa nào cho HIV/AIDS, vì vậy để đối phó thì tuỳ thuộc vào phòng ngừa nhiễm trùng mới và điêu trị tình trạng nhiễm trùng hiện tại – suốt đời. Hiện tại ARV đã rất tân tiến và cho phép người bệnh có một tuổi thọ bình thường. Sẽ có nhiều sự cải tiến xoay quanh HIV trong các thập niên tiếp theo, và tiếp tục nỗ lực phòng ngừa, chẩn đoán và chữa trị HIV/AIDS là vô cùng quan trọng trong việc tiến tới loại trừ hoàn toàn"

- number: "2"
  en:
    title: Transmission
    intro: "HIV can be transmitted in different ways, but always by direct contact with body fluids of someone who has HIV. In Vietnam the risk groups and behaviors linked to HIV transmission are well documented and understood. In the early days of HIV in Vietnam, transmission was able to take off due to the significant sex work industry and populations using intravenous drugs such as heroin. These are still some of the main risk groups, however the trends in transmission are constantly changing so researchers need to work hard to keep on top of those developments."
  vi:
    title: Lây Nhiễm
    intro: "HIV có thể được lẫy nhiễm qua nhiều cách, nhưng thông thường là qua tiếp xúc trực tiếp với dịch cơ thể của người mang mầm bệnh HIV. Tại Việt Nam, các nhóm nguy cơ và có hành vi nguy cơ liên quan đến lây nhiễm HIV được ghi nhận và tìm hiểu thấu đáo. Vào những ngày đầu của HIV tại Việt Nam, mật độ lây nhiễm lan nhanh là nhờ vào quy mô của ngành lao động tình dục và một dân số sử dụng tiêm chất gây nghiện qua đường tiêm chích như ma tuý. Đây vẫn là các nhóm nguy cơ chính, tuy nhiên xu hướng lây nhiễm đang có sự thay đổi liên tục, vì vậy các nhà nghiên cứu đang làm việc ngày đêm để theo dõi các sự tiến triển này."


- number: “3”
  en:
    title: Prevention
    intro: "Prevention is a complicated undertaking when dealing with HIV.  The human behaviors and social factors are just as important as the biology of the infection – and just as challenging to address. The development of good quality and affordable medication has been critical in controlling the disease, as has good social and economic support."
  vi:
    title: Phòng Chống
    intro: "Phòng chống là một công việc phức tạp khi đối phó với HIV. Những hành vi của con người và yếu tố xã hội có cùng tầm quan trọng với yếu tố sinh học của căn bệnh  - và cũng đầy thách thức trong xử lý. Sự xuất hiện của thuốc chất lượng tốt và giá cả hợp lý đã luôn vô cùng quan trọng trong việc kiểm soát căn bệnh này, cũng như sự hỗ trợ tốt về kinh tế và xã hội."

- number: “4”
  en:
    title: Testing and Diagnosis
    intro: "HIV testing and diagnosis is the most essential aspect of both care and prevention.  Early testing means people are aware of their HIV status and can take steps to prevent onwards transmission to others. They can also begin to access the support and care they need to manage their illness. Learn more about this essential aspect of care and prevention."
  vi:
    title: Chẩn đoán và Xét nghiệm
    intro: "Chuẩn đoán và xét nghiệm HIV là khía cạnh quan trọng nhất trong chăm sóc và phòng ngừa. Bệnh nhân không được chẩn đoán kịp thời khiến cho khả năng lây nhiễm của họ cao hơn và chậm kiểm soát bệnh. Hãy tìm hiểu thêm về khía cạnh quan trọng này của chăm sóc và phòng ngừa."

- number: “5”
  en:
    title: ARV
    intro: "ARV are the life preserving drugs that allow the HIV + community the prospect of normal life expectancy. However with great treatment comes great risk and the inconsistent use of ARV can result in drug resistance.  As there are limited ARV regimens this presents quite a challenge for HIV+ communities. Taking the right pills everyday for life - at the right time of day - is not going to be easy for the most organised person. What happens to those living more complex lives?"
  vi:
    title: ARV
    intro: "ARV là phương thuốc đã cho người sống chung với HIV một cơ hội có tuổi thọ bình thường. Tuy nhiên cùng với phương pháp điều trị tuyệt vời là những rủi ro và việc điều trị thất thường của ARV sẽ dẫn đến kháng thuốc. Vì chỉ có 3 phác đồ điều trị cho ARV, điều này là một thử thách cho người chung sống với HIV. Uống đúng loại thuốc vào đúng giờ cho đến cuối đời không hề dễ  cho những ai ngăn nắp đừng nói đến cộng đồng khó khăn hơn về mặt kinh tế này."

- number: “6”
  en:
    title: Maternal and Childhood Care
    intro: "Controlling maternal HIV transmission to infants presents its own unique set of challenges and demands. Explore some of the specialist services and care required to reduce the risk of mother to child HIV transmission. While maternal transmission does not make ranks as a high-risk group, the challenges are many."
  vi:
    title: Chăm sóc thai phụ và trẻ em
    intro: "Lây nhiễm HIV trong quá trình mang thai và lây nhiễm ở trẻ sơ sinh và trẻ nhỏ có những thử thách và nhu cầu riêng. Khám phá một số các dịch vụ chăm sóc chuyên biệt cần được thực hiện để ngăn ngừa các ca sinh bị lây nhiễm cũng như sau khi sinh. Dù lây truyền từ mẹ sang con không phải là nhóm nguy cơ cao, thách thức vẫn rất nhiều cho nhóm này."

- number: “7”
  en:
    title: Outpatient and Inpatient
    intro: "Outpatient care begins with testing in the community and assists the HIV+ community in the daily management of their disease.  When people experience HIV related complications,  that cannot be treated as an outpatient, they may need to become an Inpatient in a hospital. This chapter explores the specific roles, tasks and challenges filled by these two types of care.  Both levels of care are likely to be necessary by all people living with HIV at some time - so these services are critical in controlling HIV in the community."
  vi:
    title: Bệnh nhân nội và ngoại trú
    intro: "Dịch vụ chăm sóc ngoại trú bắt đầu từ xét nghiệm trong cộng đồng và khả năng cung cấp dịch vụ chăm sóc cơ bản cho người sống chung với HIV. Khi có những biến chứng gây ra bởi HIV không thể điều trị ngoại trú, bệnh nhân bắt buộc phải được điều trị nội trú tại bệnh viện. Chương này sẽ đi vào khám phá các vai trò cụ thể, nhiệm vụ và thách thức mỗi dịch vụ chăm sóc phải đối mặt. Từng tầng của dịch vụ chăm sóc đều có khả năng được tiếp cận bởi người sống chung với HIV tại một thời điểm nào đó, vì vậy các dịch vụ này là rất quan trọng trong việc kiểm soát tình trạng dịch HIV trong cộng đồng."

- number: “8”
  en:
    title: CBO and IDU
    intro: "In this chapter we are exploring two different areas. The work of Community Based Organisations or CBO, and some specific aspects of HIV for intravenous drug users or IDU.CBO are groups formed by and for specific HIV+ communities. Often established by people of the same risk groups, but who now offer support for people newly diagnosed or struggling to manage their health. CBO provide an important peer support network. The use of Methadone in controlling drug addiction plays a significant part in controlling HIV/AIDS in Vietnam. Learn how this important treatment is managed in Ho Chi Minh City and how it helps communities at risk.."
  vi:
    title: CBO và IDU
    intro: "Trong chương này chúng ta khám phá 2 lĩnh vực khác nhau. Công việc của các nhóm tự lực hay còn gọi là CBO, và một số khía cạnh cụ thể của HIV đối với người sử dụng tiêm chích ma tuý.CBO là các nhóm thành lập bởi và dành riêng cho cộng đồng người nhiễm HIV. Thường xuyên được tạo nên bởi các cá nhân đã từng nằm trong cùng nhóm nguy cơ nhưng hiện nay giang tay giúp đỡ các trường hợp mới phát hiện hoặc đang gặp khó khăn điều trị. Một mạng lưới hỗ trợ của đồng đẳng viên. Các CBO này cung cấp rất nhiều loại dịch vụ và một sự hỗ trợ mang tính cảm thông mà thường các cơ quan chính phủ khó thường khó thực hiện. IDU và điều trị Methadone là phàn còn lại của chương này. Nó rất quan trọng vì gánh nặng HIV mà cộng đồng IDU đã gánh trong quá khứ tại Việt Nam."

- number: “9”
  en:
    title: Stigma
    intro: "Stigma is central to the experience of HIV+ communities. From the start of the pandemic through to now, the stigma associated with the disease has significantly affected our ability to control the transmission of HIV. A history connected to prostitution and drug use, and an association with social taboos such as homosexuality, has ensured that HIV needs to be treated clinically, socially and psychologically. This is a complex mix to get right."
  vi:
    title: Kỳ thị
    intro: "Vấn đề kỳ thị là trọng điểm của trải nghiệm mà cộng đồng người chung sống với HIV có với HIV/AIDS. Từ những ngày đầu của dịch, sự kỳ thị đã gắn liền với căn bệnh vì rất nhiều lý do và ảnh hưởng rất lớn đến khả năng kiểm soát mật độ lây nhiễm qua các hoạt động phòng chống hiệu quả. Với một lịch sử gắn liền với mại dâm và sử dụng ma tuý, và mối liên hệ với chủ đề cấm kỵ như đồng tính, đã khiến cho HIV cần được điều trị về mặt y tế, xã hội và tâm lý. Nó là một sự kết hợp phức tạp và rất khó để thực hiện đúng, và trong khi dịch vụ chăm sóc đã cải thiện đáng kể, vẫn còn một cuộc chiến đang diễn ra để xoá bỏ những liên tưởng công chúng đang có với HIV và người sống chung với HIV."


- number: “10”
  en:
    title: Communication
    intro: "Communication around HIV has been a major aspect of prevention. AIDS sprung to infamy and with it a global response that heavily demonised the virus – which also cast a shadow over people diagnosed as HIV+. Now we have ARV and better life expectancy, the communication and messaging is much more varied and intelligent but one thing remains; communication is key in controlling HIV/AIDS."
  vi:
    title: Truyền thông
    intro: "Truyền thông chung quanh HIV vẫn luôn là một khía cạnh quan trọng của công tác phòng chống. Khi AIDS trở thành đại dịch và phản ứng toàn cầu là biến con virus này thành ác quỷ - trong khi ARV đến vài năm nữa mới được tìm ra – chỉ có những chiến dịch xã hội mới có thể khuyến khích thay đổi hành vi và là cách duy nhất để chống lại sát nhân cao tay này. Hiện nay các thông điệp đã đa dạng và tinh tế hơn, tuy nhiên một điều vẫn đọng lại; với một bệnh dịch mang tính xã hội, truyền thông là chìa khoá để giảm và thậm chí loại trừ nó"

- number: “11”
  en:
    title: Policy and The Future
    intro: "The future of HIV/AIDS control in Vietnam does not lie on a clear path.  International funding is being withdrawn due to the improving economic condition in the country.  This will bring a raft of changes that fundamentally change how care is given. While all stakeholders try to remain positive there is a lot to be worked out to ensure our control of HIV/AIDS continues to grow."
  vi:
    title: Chính sách và Tương lai
    intro: "Tương lai của công tác phòng chống HIV tại Việt Nam không bằng phẳng. Với những thay đổi trong việc tài trợ và cung cấp dịch vụ điều trị xét nghiệm HIV, sẽ còn rất nhiều câu hỏi mở ra cần được trả lời cấp bách. Các nguồn tài trợ quốc tế đang rút dần, dẫn đến một loạt các thay đổi sẽ thay đổi cơ cấu của việc thực hiện dịch vụ chăm sóc. Một nhu cầu cấp thiết được đặt ra cho các dịch vụ hiệu quả và linh động, phối hợp với động cơ chia sẻ chi phí giữa chính phủ và cộng đồng ngừoi sống chung với HIV qua cơ chế bảo hiểm y tế. Trong khi tất cả các bên đều đang cố gắng giữ lạc quan, vãn còn rất nhiều vấn đề cần được giải quyết và rất nhiều các cá nhân chung sống với HIV khó khăn đang rất lo lắng về tương lai của họ."
