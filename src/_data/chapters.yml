# Chapter 1
#
- number: "1"
  title:
    en:  What Is It
    vi:  Nó Là Gì?
  intro:
    en: “Explore this chapter to learn more about the science of HIV. Even if you know a lot, there will be more to hear and think about in this chapter. The virus is highly adapted to survive in humans and even to avoid defeat by any obvious means. So far the only way to beat HIV/AIDS is to either not get infected or to control the virus for life with drugs. Only recently have the ARV drugs become good enough to offer a full life expectancy but due to the recent HIV emergence, no one has been able to test that theory in full.  There will be many innovations in the coming decades around HIV but where do our hopes for elimination lie?”
    vi: "Khám phá chương này để tìm hiểu thêm về khoa học phía sau HIV. Thậm chí nếu bạn đã biết rất nhiều, sẽ vẫn có nhiều điều để lắng nghe và suy nghĩ trong chương này. Vi-rút này rất dễ thích nghi để sống sót trong cơ thể người và thậm chí để tránh bị tiêu diệt bởi bất kỳ phương thức rõ ràng nào. Đến nay, cách duy nhất để đánh lại HIV/AIDS là hoặc tránh không bị nhiễm hoặc dùng thuốc cả đời để kiểm soát con vi-rút. Chỉ đến gần đây thì thuốc ARV mới trở nên đủ tốt để có thể giúp con người sống đủ tuổi thọ nhưng do sự xuất hiện gần đây của HIV, chưa ai có đủ khả năng để kiểm chứng lý thuyết này một cách đầy đủ. Sẽ có nhiều đổi mới trong các thập kỷ kế tiếp xung quanh HIV nhưng hi vọng có thể xoá bỏ nó nằm ở đâu?"

- number: "2"
  title:
    en: Transmission
    vi: Lây Nhiễm
  intro:
    en: “HIV Transmission is well documented and understood in Vietnam as it is strongly focused on risk group behaviours that have allowed the disease to prosper within certain highly beneficial situations.  The significant sex work industry and consumption of intravenous drugs such as heroin, created somewhat of a haven in the early days of HIV in Vietnam.  The trends in transmission are constantly changing so researchers need to wok hard to keep on top of those developments – always looking out for who might be the new high risk group.”
    vi: "Truyền nhiễm HIV được lưu giữ và tìm hiểu rất kỹ ở Việt Nam vì nó tập trung mạnh vào các nhóm hành vi nguy cơ đã tạo điều kiện cho căn bệnh được phát triển trong một số tình huống có lợi. Ngành công nghiệp mại dâm và việc tiêu thụ các loại thuốc phiện tiêm như he-ro-in một cách đáng kể, đã tạo ra một dạng thiên đường trong những ngày đầu của HIV tại Việt Nam. Các xu hướng truyền bệnh đang thường xuyên thay đổi nên các nhà nghiên cứu cần làm việc cật lực để nắm bắt được những sự phát triển này – luôn luôn tìm kiếm những người có thể là nhóm nguy cơ cao mới."

- number: "3"
  title:
    en: Prevention
    vi: Phòng Chống
  intro:
    en: “Prevention is a complicated undertaking when dealing with HIV.  When the science is just as challenging as the social conditions behind the pandemic, you know you have a difficult fight on your hands. The emergence of good quality and affordable medication has been critical in controlling the disease, as has good social and economic support.”
    vi: "Phòng chống là một công việc phức tạp khi đối phó với HIV. Khi khoa học cũng khó khăn như các điều kiện xã hội đằng sau đại dịch, bạn biết bạn đang có một cuộc chiến khó khăn trên tay.

Sự xuất hiện của thuốc chất lượng tốt và giá cả hợp lý đã luôn vô cùng quan trọng trong việc kiểm soát căn bệnh này, cũng như sự hỗ trợ tốt về kinh tế và xã hội."

- number: "4"
  title:
    en: Testing and Diagnosis
    vi: Chẩn đoán và Xét nghiệm
  intro:
    en: “Diagnosis and therefore testing is the most essential aspect of both care and prevention.  Many people are diagnosed too late which means their chance of transmission has been higher all the while getting it under control more slowly. Learn more about this essential aspect of care and prevention.”
    vi: "Chuẩn đoán và xét nghiệm là khía cạnh quan trọng nhất trong chăm sóc và phòng ngừa. Bệnh nhân không được chẩn đoán kịp thời khiến cho khả năng lây nhiễm của họ cao hơn và chậm kiểm soát bệnh. Hãy tìm hiểu thêm về khía cạnh quan trọng này của chăm sóc và phòng ngừa."

- number: "5"
  title:
    en: ARV
    vi: ARV
  intro:
    en: “ARV are the life preserving drugs that now allow PLWHIV the possibility of living a normal life expectancy. However with great treatment comes great risk and the inconsistent use of ARV can result in drug resistance.  As are only 3 or 3 regimen for ARV this presents quite a challenge for PLWHIV. Taking the right pills everyday for their remaining life, at the right time of day. Not easy for the most organsied person let alone the often poorer HIV community members.”
    vi: "ARV là phương thuốc đã cho người sống chung với HIV một cơ hội có quãng đời bình thường. Tuy nhiên cùng với phương pháp điều trị tuyệt vời là những rủi ro và việc điều trị thất thường của ARV sẽ dẫn đến kháng thuốc. Vì chỉ có 3 phác đồ điều trị cho ARV, điều này là một thử thách cho người chung sống với HIV. Uống đúng loại thuốc vào đúng giờ cho đến cuối đời không hề dễ  cho những ai ngăn nắp đừng nói đến cộng đồng khó khăn hơn về mặt kinh tế này."

- number: “6”
  title:
    en: Maternal and Childhood Care
    vi: Chăm sóc thai phụ và trẻ em
  intro:
    en: “Maternal HIV transmission and the infection of young children or babies has its own set of challenges and needs. Explore some of the specialist services and care required for managing avoiding HIV+ births and also life after the baby is born. While maternal transmission isn’t a high-risk group, the challenges are many.”
    vi: "Lây nhiễm HIV trong quá trình mang thai và lây nhiễm ở trẻ sơ sinh và trẻ nhỏ có những thử thách và nhu cầu riêng. Khám phá một số các dịch vụ chăm sóc chuyên biệt cần được thực hiện để ngăn ngừa các ca sinh bị lây nhiễm cũng như sau khi sinh. Dù lây truyền từ mẹ sang con không phải là nhóm nguy cơ cao, thách thức vẫn rất nhiều cho nhóm này."

- number: “7”
  title:
    en: Outpatient and Inpatient
    vi: Bệnh nhân nội và ngoại trú
  intro:
    en: “Outpatient care begins with testing in the community and can supply basic care to PLWHIV.  Once there are complications caused by HIV that cannot be treated as an outpatient then they may seek care in an inpatient hospital ward. This chapter explores the specific roles, tasks and challenges that each kind of care faces.  Both levels of care are likely to be seen by someone living with HIV at some point, so these services are critical in controlling HIV in the community.”
    vi: "Dịch vụ chăm sóc ngoại trú bắt đầu từ xét nghiệm trong cộng đồng và khả năng cung cấp dịch vụ chăm sóc cơ bản cho người sống chung với HIV. Khi có những biến chứng gây ra bởi HIV không thể điều trị ngoại trú, bệnh nhân bắt buộc phải được điều trị nội trú tại bệnh viện. Chương này sẽ đi vào khám phá các vai trò cụ thể, nhiệm vụ và thách thức mỗi dịch vụ chăm sóc phải đối mặt. Từng tầng của dịch vụ chăm sóc đều có khả năng được tiếp cận bởi người sống chung với HIV tại một thời điểm nào đó, vì vậy các dịch vụ này là rất quan trọng trong việc kiểm soát tình trạng dịch HIV trong cộng đồng."

- number: “8”
  title:
    en: CBO and IDU
    vi: CBO and IDU
  intro:
    en: “In this chapter we are exploring two different areas. The work of Community Based Organisations or CBO, and some specific aspects of HIV for intravenous drug users or IDU. CBO are groups formed by and for specific HIV+ communities. Often established by people who were once of the same risk groups but who now offer support for people newly diagnosed or struggling to manage their health. A kind of peer support network. These CBO provide many services and a kind of support that is more empathetic in nature that is not typically possible with government agencies.IDU and the use of Methadone in care are the other part of this chapter.  This section is really important due to the heavy burden of HIV that IDU carried historically in Vietnam.”
    vi: "Trong chương này chúng ta khám phá 2 lĩnh vực khác nhau. Công việc của các nhóm tự lực hay còn gọi là CBO, và một số khía cạnh cụ thể của HIV đối với người sử dụng tiêm chích ma tuý.

CBO là các nhóm thành lập bởi và dành riêng cho cộng đồng người nhiễm HIV. Thường xuyên được tạo nên bởi các cá nhân đã từng nằm trong cùng nhóm nguy cơ nhưng hiện nay giang tay giúp đỡ các trường hợp mới phát hiện hoặc đang gặp khó khăn điều trị. Một mạng lưới hỗ trợ của đồng đẳng viên. Các CBO này cung cấp rất nhiều loại dịch vụ và một sự hỗ trợ mang tính cảm thông mà thường các cơ quan chính phủ khó thường khó thực hiện. 
IDU và điều trị Methadone là phàn còn lại của chương này. Nó rất quan trọng vì gánh nặng HIV mà cộng đồng IDU đã gánh trong quá khứ tại Việt Nam."

- number: “9”
  title:
    en: Stigma
    vi: Kỳ thị
  intro:
    en: “Stigma is central to the experience that HIV+ communities have with HIV/AIDS. From the start of the pandemic through to now, the stigma associated with the disease for a raft of reasons has significantly affected our ability to control the transmission of HIV through good prevention activities.  A history connected to prostitution and drug use, and an association with social taboos such as homosexuality, has ensured that HIV needs to be treated clinically, socially and psychologically. This is a complex mix to get right, and while care has improved it’s an ongoing battle to fix the associations the public holds of HIV and people who have HIV.”
    vi: "Vấn đề kỳ thị là trọng điểm của trải nghiệm mà cộng đồng người chung sống với HIV có với HIV/AIDS. Từ những ngày đầu của dịch, sự kỳ thị đã gắn liền với căn bệnh vì rất nhiều lý do và ảnh hưởng rất lớn đến khả năng kiểm soát mật độ lây nhiễm qua các hoạt động phòng chống hiệu quả. Với một lịch sử gắn liền với mại dâm và sử dụng ma tuý, và mối liên hệ với chủ đề cấm kỵ như đồng tính, đã khiến cho HIV cần được điều trị về mặt y tế, xã hội và tâm lý. Nó là một sự kết hợp phức tạp và rất khó để thực hiện đúng, và trong khi dịch vụ chăm sóc đã cải thiện đáng kể, vẫn còn một cuộc chiến đang diễn ra để xoá bỏ những liên tưởng công chúng đang có với HIV và người sống chung với HIV."

- number: “10”
  title:
    en: Communication
    vi: Truyền thông
  intro:
    en: “Communication around HIV has been a major aspect of prevention. AIDS sprung to infamy and with it a global response heavily demonised the virus - as ARV were years away from development – only social campaigns could encourage behaviour change as the sole way to fight the highly efficient killer. Now the messages are much more varied and subtle but one thing remains; as a disease with a broad social dimension communication is key in reducing and possibly eliminating it.”
    vi: "Truyền thông chung quanh HIV vẫn luôn là một khía cạnh quan trọng của công tác phòng chống. Khi AIDS trở thành đại dịch và phản ứng toàn cầu là biến con virus này thành ác quỷ - trong khi ARV đến vài năm nữa mới được tìm ra – chỉ có những chiến dịch xã hội mới có thể khuyến khích thay đổi hành vi và là cách duy nhất để chống lại sát nhân cao tay này. Hiện nay các thông điệp đã đa dạng và tinh tế hơn, tuy nhiên một điều vẫn đọng lại; với một bệnh dịch mang tính xã hội, truyền thông là chìa khoá để giảm và thậm chí loại trừ nó."

- number: “11”
  title:
    en: Policy and The Future
    vi: Chính sách và Tương lai
  intro:
    en: “The future of HIV control in Vietnam does not lie on a clear path. With a number of major changes to how treatment and testing is funded and delivered, there are a lot of open questions that will need to be answered very soon indeed. International funds are all withdrawing, bringing a raft of changes that fundamentally change how care has been given. A new priority placed on efficient services that are light and effective, which are to be coupled with a drive to share costs between the government and the HIV+ community through insurance.  While all sides try to remain positive there is a lot to be worked out and many of the often-poor PLWHIV are more than anxious about the future.”
    vi: "Tương lai của công tác phòng chống HIV tại Việt Nam không bằng phẳng. Với những thay đổi trong việc tài trợ và cung cấp dịch vụ điều trị xét nghiệm HIV, sẽ còn rất nhiều câu hỏi mở ra cần được trả lời cấp bách. Các nguồn tài trợ quốc tế đang rút dần, dẫn đến một loạt các thay đổi sẽ thay đổi cơ cấu của việc thực hiện dịch vụ chăm sóc. Một nhu cầu cấp thiết được đặt ra cho các dịch vụ hiệu quả và linh động, phối hợp với động cơ chia sẻ chi phí giữa chính phủ và cộng đồng ngừoi sống chung với HIV qua cơ chế bảo hiểm y tế. Trong khi tất cả các bên đều đang cố gắng giữ lạc quan, vãn còn rất nhiều vấn đề cần được giải quyết và rất nhiều các cá nhân chung sống với HIV khó khăn đang rất lo lắng về tương lai của họ."
