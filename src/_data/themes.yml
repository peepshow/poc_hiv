- id: 1_1
  chapter_number: "1"
  title:
    en: "The Science"
    vi: "Khoa Học"
  content:
    en: "HIV stands for human immunodeficiency virus. It is the virus that can lead to acquired immunodeficiency syndrome, or AIDS. Unlike some other viruses, the human body cannot get rid of HIV. That means that once you have HIV, you have it for life. CDC Investigate how HIV works and learn how scientists have tried to beat it."    vi: "HIV là viết tắt của vi-rút gây suy giảm miễn dịch ở người. Nó là loại vi-rút có thể dẫn đến Hội Chứng Suy Giảm Miễn Dịch, còn gọi là AIDS. Không như các loại vi-rút khác, cơ thể người không thể loại bỏ HIV. Điều đó có nghĩa là một khi bạn mắc HIV, nó sẽ theo bạn suốt đời. CDC Điều tra cách HIV hoạt động và tìm hiểu các nhà khoa học đã cố gắng chống lại nó thế nào."  video:
  youtube: ue6WJHSgln0
  image: thumb_placeholder.jpg
  extras:
    - title:
        en: "The Unbeatable Virus"
        vi: "Virus không thể đánh bại"
      oneliner:
        en: "Why is it that HIV has proved so hard to control? A number of conditions ensure that HIV is a very hard virus to beat. Why is it so unbeatable?"
        vi: "Tại sao lại rất khó kiểm soát HIV? Một số điều kiện đảm bảo rằng HIV là một loại vi-rút rất khó chống lại. Tại sao nó lại không thể bị đánh bại?"
      video:
      youtube: f3GJ7AKaKW8
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "HIV is for Life"
        vi: "HIV là suốt đời"
      oneliner:
        en: "Once someone has HIV, the best we can do is control the disease. Learn why once you have it, it's with you for life."
        vi: "Khi có người mắc HIV, cách duy nhất là kiểm soát căn bệnh. Tìm hiểu tại sao một khi bạn đã mắc phải nó, nó sẽ ở cùng bạn suốt đời."
      video:
      youtube: YZdYxZ-NLVg
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "Scientific History"
        vi: "Lịch sử khoa học"
      oneliner:
        en: "The history of HIV research is a long and winding path despite the relatively short time we have been investigating it.  Dr. Ngô Thị Kim Cúc , a HIV specialist doctor gives some detail about how things have progressed."
        vi: "Tuy chúng ta mới chỉ điều tra về nó không lâu, lịch sử nghiên cứu HIV là một con đường dài và gian khổ. Bác sĩ Ngô Thị Kim Cúc, một bác sĩ chuyên khoa về HIV cho biết thêm chi tiết về cách mọi thứ đã biến chuyển."
      video:
      youtube: VrcWdqX7mSI
      type: "professional"
      image: thumb_placeholder.jpg

- id: 1_2
  chapter_number: "1"
  title:
    en: "The Stages of HIV"
    vi: "Các giai đoạn của HIV"
  content:
    en: "HIV progresses in some well defined stages from the initial infection through to the 3rd stage and AIDS. Hear how it develops over time."
    vi: "HIV biến chuyển trong một số giai đoạn rõ ràng, từ giai đoạn đầu bị nhiễm trùng đến giai đoạn ba và AIDS. Hãy lắng nghe cách nó phát triển với thời gian."
  video:
  youtube: jpjQB_E8SMk
  extras:
    - title:
        en: "Time to Develop"
        vi: "Thời gian phát triển"
      oneliner:
        en: "When first infected HIV takes a variable time to develop and become more active. Learn how these first stages can progress over time and when symptoms may appear."
        vi: "Khi mới bị nhiễm, HIV mất một khoảng thời gian không cố định để phát triển và trở nên năng động hơn. Cùng tìm hiểu cách những giai đoạn tiền đề này có thể tiến triển theo thời gian và khi các triệu chứng có thể xuất hiện."
      video:
      youtube: SsiVHFOC1yM
      type: "professional"
      image: thumb_placeholder.jpg

- id: 1_3
  chapter_number: "1"
  title:
    en: "What is AIDS?"
    vi: "AIDS là gì?"
  content:
    en: "Acquired Immune Deficiency Syndrome or AIDS is the last stage of HIV and can often result in death. Because it's a syndrome and not a disease, AIDS is defined by various markers or an \"AIDS defining illness\"."
    vi: "Hội Chứng Suy Giảm Miễn Dịch do vi-rút, hay còn gọi là AIDS, là giai đoạn cuối của HIV và thường có thể dẫn đến cái chết. Bởi vì nó là một hội chứng và không phải bệnh, AIDS được xác định bởi các dấu hiệu khác nhau hoặc bởi \"bệnh tính AIDS\"."
  video:
  youtube: Nd_oWAdcgjM

- id: 1_4
  chapter_number: "1"
  title:
    en: "What is CD4?"
    vi: "CD4 là gì?"
  content:
    en: "CD4 is found on the surface of the cells that carry our immunity. They provide essential support to our immunity but also provide a critical measure of HIV."
    vi: "CD4 được tìm thấy trên bề mặt của các tế bào mang hệ miễn dịch của chúng ta. Chúng mang đến các hỗ trợ thiết yếu cho hệ miễn dịch nhưng cũng cung cấp một thước đo HIV quan trọng."
  video:
  youtube: 96uk8id7njk
  extras:
    - title:
        en: "CD4 as a Benchmark"
        vi: "Tiêu chuẩn CD4"
      oneliner:
        en: "Learn how CD4 works as a benchmark in monitoring HIV and why it is critical we keep a track of our CD4 count. It’s an important marker but are there others?"
        vi: "Tìm hiểu cách CD4 hoạt động như một điểm chuẩn trong việc quan sát HIV và tại sao việc chúng ta theo dõi số lượng CD4 lại rất quan trọng. Nó là một dấu hiệu quan trọng nhưng liệu có những dấu hiệu khác?"
      video:
      youtube: XVHB2duen68
      type: "professional"
      image: thumb_placeholder.jpg

- id: 1_5
  chapter_number: "1"
  title:
    en: "Opportunistic & Co-infections"
    vi: "Đồng nhiễm & Nhiễm trùng cơ hội"
  content:
    en: "The \"S\" in AIDS refers to it being a syndrome: a series of diseases not a singular pathogen. This means that AIDS can be defined by a long list of other potential infections that arrive through the opportunities caused by HIV and low immunity. The two main types of infection are \"co-infections\" and \"opportunistic-infections\"."
    vi: "Chữ \"S\" trong AIDS để chỉ nó là một Hội Chứng: một loạt các bệnh mà không có mầm bệnh. Điều này có nghĩa là AIDS có thể được xác định bởi một danh sách dài các khả năng nhiễm trùng khác xuất hiện từ các khả năng gây ra bởi HIV và hệ miễn dịch yếu. Hai dạng nhiễm trùng chính là \"đồng nhiễm\" và \"nhiễm trùng cơ hội\"."
  video:
  youtube: ZLe6eQ_tOrA
  extras:
    - title:
        en: "Co-infection Transmission Paths"
        vi: "Đường lây bệnh đồng nhiễm"
      oneliner:
        en: "Learn how Co-infections take advantage of how HIV is transmitted and becomes common in people living with HIV."
        vi: "Tìm hiểu cách Đồng Nhiễm lợi dụng cách HIV lây truyền và trở nên phổ biến ở những người sống chung với HIV."
      video:
      youtube: adhmQ1y_Axg
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "Researching Opportunistic Infections"
        vi: "Nghiên cứu nhiễm trùng cơ hội"
      oneliner:
        en: "There is a lot of research into HIV related infections in Vietnam. Look through this and the next films to understand what is being done."
        vi: "Có rất nhiều nghiên cứu về các bệnh nhiễm trùng liên quan đến HIV ở Việt Nam. Xem qua phim này và các phim tiếp theo để hiểu hơn về những gì đang được thực hiện."
      video:
      youtube: MLjFRnI-o_M
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "Hepatitis Co-Infections"
        vi: "Đồng nhiễm gan"
      oneliner:
        en: "Hepatitis is one of the most common Co-infections and is highly prevalent in Vietnam even outside the HIV+ community. Hear more on its impact in this video."
        vi: "Viêm gan là một trong những đồng nhiễm phổ biến nhất và cực kỳ hay gặp tại Việt Nam, thậm chí cả ở ngoài cộng đồng HIV+. Hãy lắng nghe thêm về ảnh hưởng của nó trong video này."
      video:
      youtube: _etYJ_F089U
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "An Opportunistic Infection"
        vi: "Bệnh nhiễm trùng cơ hội"
      oneliner:
        en: "Meet Dr. Jeremy Day, one of the dedicated researchers investigating opportunistic infections around the world. Hear what work he is doing on a specific infection in Vietnam."
        vi: "Gặp bác sĩ Jeremy Day, một trong những nhà nghiên cứu tận tuỵ trong việc điều tra các nhiễm trùng cơ hội trên khắp thế giới."
      video:
      youtube: zKPzf59gBFg
      type: "professional"
      image: thumb_placeholder.jpg


# Chapter 2
- id: 2_1
  chapter_number: "2"
  title:
    en: "Transmission Paths"
    vi: "Đường lây truyền"
  content:
    en: "In general HIV is transmitted by the passing of bodily fluids, but watch here to learn why it can only be passed on under very specific conditions. This is why HIV/AIDS tends to affect certain risk groups rather than the general population."
    vi: "HIV  nhìn chung lây truyền qua trao đổi dịch cơ thể, nhưng hãy tìm hiểu xem ở đây tại sao HIV chỉ lây qua các trường hợp cụ thể. Đây là lý do tại sao HIV/AIDS thường tác động các nhóm nguy cơ hơn là đại số đông dân chúng."
  video:
  youtube: RpStc6Uingk
  extras:
    - title:
        en: "Bodily Fluids"
        vi: "Dịch cơ thể"
      oneliner:
        en: "Yes HIV highly infectious but here we learn more about the specific ways bodily fluids might help in transmitting it."
        vi: "Đúng vậy HIV có độ lây nhiễm cao nhưng chúng ta sẽ biết thêm về cách dịch cơ thể giúp truyền bệnh."
      video:
      youtube: kELtNpeKoHk
      type: "professional"
      image: thumb_placeholder.jpg


- id: 2_2
  chapter_number: "2"
  title:
    en: "Transmission History"
    vi: "Lịch sử các đường lây"
  content:
    en: "Transmission has happened more often in different risk groups over time, which provides an interesting picture of the epidemic and the problems it has created."
    vi: "Thời gian vừa qua hiện tượng lây nhiễm xảy ra cao hơn trong các nhóm nguy cơ, tạo một bức tranh thú vị về dịch và những vấn đề nó tạo ra."
  video:
  youtube: _0NnPf8S_Kw

- id: 2_3
  chapter_number: "2"
  title:
    en: "Changing Risks"
    vi: "Thay đổi về nguy cơ"
  content:
    en: "Risk taking is an essential factor of HIV transmission in places such as Vietnam where the biggest impact of the infection has been in high-risk communities. Hear more about how the how the risks have changed over time."
    vi: "Hành vi nguy cơ là một trong những yếu tố quan trọng trong việc lây truyền HIV tại các nước như Việt Nam nơi mà tác động lớn nhất của dịch được ghi nhận ở cộng đồng  nguy cơ cao. Hãy nghe thêm về các xu hướng nguy cơ đã thay đổi qua thời gian như thế nào. "
  video:
  youtube: tuD6crycEh4
  extras:
    - title:
        en: "Changes for IDU"
        vi: "Thay đổi với nhóm IDU"
      oneliner:
        en: "Historically, intravenous drug use (IDU) has represented the highest HIV infection risk in Vietnam, due to people sharing needles and therefore often exchanging blood. Learn how things have changed for this community."
        vi: "Về mặt lịch sử,  nguy cơ lây nhiễm HIV tại Việt Nam tập trung phần lớn ở nhóm người sử dụng tiêm chích ma tuý, đa phần vì việc sử dụng chung kim chích và vì vậy trao đổi máu. Hãy tìm hiểu thêm về những thay đổi trong cộng đồng này."
      video:
      youtube: Fc7SyRoODts
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "Changes for Sex Workers"
        vi: "Thay đổi với nhóm Sex workers "
      oneliner:
        en: "Commercial Sex work (CSW) have been carried the other great burden of HIV infections in Vietnam. Hear how risk has changed for this community."
        vi: "Nhóm lao động tình dục (CSW) cũng là cộng đồng chia sẻ gánh nặng tỉ lệ lây nhiễm HIV tại Việt Nam. Hãy lắng nghe các nguy cơ đã thay đổi như thế nào cho cộng đồng này."
      video:
      youtube: 6xSW6-HtVrg
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "Changes for MSM"
        vi: "Thay đổi với nhóm MSM "
      oneliner:
        en: "Men who have sex with men (MSM) are the third most significant risk group and throughout the world they have been heavily affected by the HIV/AIDS pandemic.   Find out how risk has changed for this community."
        vi: "Nam quan hệ tình dục với nam (MSM) là nhóm nguy cơ cao thứ 3 và trên thế giới họ đã bị ảnh hưởng nặng nề bởi dịch HIV/ AIDS. . Hãy tìm hiểu thêm về những thay đổi trong cộng đồng này."
      video:
      youtube: EWEQO87BCZA
      type: "professional"
      image: thumb_placeholder.jpg


- id: 2_4
  chapter_number: "2"
  title:
    en: "Stigma & Transmission"
    vi: "Kỳ thị & Đường lây"
  content:
    en: "The discrimination experienced by people living with HIV has created significant transmission problems. In countries such as Vietnam it has had a massive impact on our ability to control the infection rate."
    vi: "Vấn đề kỳ thị mà người sống chung với HIV phải đối mặt đã tạo ra vấn đề lây nhiễm trầm trọng. Tại các nước như Việt Nam nó đã ảnh hưởng rất lớn đến khả năng kiểm soát mật độ lây nhiễm."
  video:
  youtube: HtAFLy_uFes


- id: 2_5
  chapter_number: "2"
  title:
    en: "Maternal Transmission"
    vi: "Đường truyền từ mẹ sang con"
  content:
    en: "When HIV is passed on from a pregnant mother to her child before, during or after the birth, it is called Maternal or Mother-to-Child transmission. They are not known as a \"high-risk\" group but they do represent a significant HIV challenge in Vietnam."
    vi: "Khi HIV được truyền từ thai phụ sang con trước, trong khi hoặc sau khi sinh, hiện tượng này được gọi là lây truyền từ Mẹ - sang –Con. Đây không phải là nhóm nguy cơ cao nhưng đại diện cho một trong những thử thách đáng kể trong công tác phòng chống HIV."
  video:
  youtube: Es8-du1D97E
  extras:
    - title:
        en: "Impact of Care"
        vi: "Tác động của dịch vụ chăm sóc"
      oneliner:
        en: "Hear how effective care is when introduced at different stages in a pregnancy and learn how well babies are protected as a result."
        vi: "Hãy nghe thêm về các các dịch vụ chăm sóc hiệu quả đã được áp dụng ở các thời kỳ khác nhau của thai kỳ và biết thêm nhờ vậy trẻ sơ sinh được bảo vệ toàn diện như thế nào."
      video:
      youtube: 9EjXbyt7kms
      type: "professional"
      image: thumb_placeholder.jpg

- id: 2_6
  chapter_number: "2"
  title:
    en: "Adolescent Risks"
    vi: "Nguy cơ với trẻ vị thành niên"
  content:
    en: "Most young people with HIV have been infected by their mother unknowingly in pregnancy or the birth. Hear about some of the risks for young people who are HIV positive."
    vi: "Đa phần người trẻ sống chung với HIV bị lây nhiễm bởi mẹ của họ một cách vô tình khi mang thai hoặc khi sinh. Hãy nghe thêm về những nguy cơ họ phải đối mặt."
  video:
  youtube: Ua4-UVAThVw

- id: 2_7
  chapter_number: "2"
  title:
    en: "Changes for Community Groups"
    vi: "Thay đổi cho các nhóm cộng đồng"
  content:
    en: "The work of community groups is critical in controlling HIV and supporting people who live with HIV.  Hear how their work has changed over time and what they think might be in store in the near future."
    vi: "Công việc của nhóm cộng đồng là rất quan trọng trong công tác phòng chống HIV và hỗ trợ người sống chung với HIV. Hãy nghe về công việc của họ đã thay đổi như thế nào và điều gì đang chờ đón họ trong tương lai."
  video:
  youtube: DVcSKdqZmA8


# Chapter 3
- id: 3_1
  chapter_number: "3"
  title:
    en: "Past Methods"
    vi: "Các phương pháp cũ"
  content:
    en: "Approaches to preventing HIV transmission have changed over time, especially in how the risks of HIV was communicated. From the infamous fear campaigns to the brighter future presented today, the history of HIV control is an interesting one."
    vi: "Các cách tiếp cận để phòng chống lây nhiễm HIV đã thay đổi theo thời gian, đặc biệt trong cách các nguy cơ HIV được truyền đạt. Từ các chiến dịch nỗi sợ tai tiếng đến một tương lai tươi sáng được giới thiệu ngày nay, lịch sử của kiểm soát HIV khá thú vị."  video:
  youtube: uRn06FFRRJo
  extras:
    - title:
        en: "Tailoring Activities"
        vi: "Thiết kế hoạt động"
      oneliner:
        en: "Learn how prevention activities have been tailored to suit different risk groups over time. Sex workers, injecting drug users and Men who have sex with men, all take unique HIV risks so they need special approaches."
        vi: "Tìm hiểu về cách các hoạt động phòng ngừa đã được thiết kế để phù hợp với các nhóm nguy cơ khác nhau theo thời gian. Người làm mại dâm, người tiêm chích ma tuý và những người đàn ông quan hệ tình dục với nhau, tất cả đều nhận những rủi ro HIV khác nhau nên họ cần các biện pháp tiếp cận đặc biệt."
      video:
      youtube: XWld2U9Qq-I
      type: "professional"
      image: thumb_placeholder.jpg
  extras:
    - title:
        en: "City Strategy"
        vi: "Chiến lược của thành phố"
      oneliner:
        en: "Many people are proud of the work done by the Provincial AIDS Committee in Ho Chi Minh City, who was one of the first groups set up to fight the initial HIV outbreak in Vietnam in the early 1990’s. Hear what their strategy has been and how it worked. "
        vi: "Nhiều người rất tự hào về những gì đã được thực hiện bởi Uỷ ban Phòng chống AIDS cấp Tỉnh tại thành phố Hồ Chí Minh, một trong những nhóm đầu tiên được thành lập để chiến đấu với đại dịch bùng phát HIV đầu tiên tại Việt Nam đầu những năm 90. Lắng nghe về chiến dịch của họ và cách nó hoạt động."
      video:
      youtube: MCFaZEpsiXs
      type: "professional"
      image: thumb_placeholder.jpg


- id: 3_2
  chapter_number: "3"
  title:
    en: "Funding Prevention"
    vi: "Nguồn tài trợ cho việc phòng ngừa"
  content:
    en: "As a low-income, developing nation, Vietnam has used its initiative to do what it can in controlling HIV. However, the introduction of significant international funding through major global organisations has pushed control forward at a rapid rate. This has been great for the country and for the HIV+ communities but now Vietnam has an improved financial status. What’s the next step in funding their fight against HIV?"
    vi: "Là một đất nước đang phát triển với thu nhập thấp, Việt Nam đã sử dụng sáng kiến của mình để làm những gì có thể để kiểm soát HIV. Tuy nhiên, sự ra đời của các nguồn tài trợ quốc tế quan trọng thông qua các tổ chức lớn toàn cầu đã thúc đẩy việc kiểm soát với tốc độ nhanh chóng. Điều này đã rất tuyệt vời cho đất nước và cho các cộng đồng HIV+ nhưng hiện nay Việt Nam đang có tình hình tài chính cải thiện. Bước tiếp theo trong việc tài trợ cho cuộc chiến chống lại HIV là gì?"  video:
  youtube: 7SjStWwijbI
  extras:
    - title:
        en: "Financial Challenges"
        vi: "Thử thách kinh phí"
