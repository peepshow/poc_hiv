- id: 5_2
  chapter_number: "4"
  title:
    en: "Symptoms"
    vi: "Triệu Chứng"
  content:
    en: "There is a well known cycle of fever, sweats and chills associated with malaria, which is then followed by a 24 hour period that seems almost normal.  This confusing symptom cycle encourages people to initially ignore the illness, delaying diagnosis. Watch here for more details."
    vi: "Có một chu kỳ phổ biến của cơn sốt, vã mồ hôi và ớn lạnh kết hợp của sốt rét, mà sau 24 giờ sau lại trở về bình thường. Chu kỳ triệu chứng khó hiểu này đã làm người bệnh chủ quan và chần chừ khám bệnh. Xem ở đây để thêm chi tiết."
  video: 0113_POC_PRO2_Treatment_5.2
  youtube: 9jrVHF3AI54

- id: 5_3
  chapter_number: "4"
  title:
    en: "Cost of Treatment"
    vi: "Chi Phí Chữa Trị"
  content:
    en: "Here we confirm that malaria treatment is free to all people in the area to ensure we can control the disease - with the support of the Vietnamese government and various major NGOs."
    vi: "Ở đây chúng ta xác nhận rằng điều trị sốt rét là miễn phí cho mọi người để đảm bảo rằng chúng ta kiểm soát được bệnh với sự trợ giúp của chính phủ và các tổ chức phi chính phủ khác."
  video: 0113_POC_PRO2_Treatment_5.3
  youtube: 8g-5uAAp1rQ

- id: 5_4
  chapter_number: "4"
  title:
    en: "Challenges to Treatment"
    vi: "Thách Thức Trong Việc Chữa Trị"
  content:
    en: "There are many challenges to treatment of malaria which can be dangerous for the patient but also ensure that malaria remains strong within the risk-groups."
    vi: "Có nhiều thách thức trong điều trị sốt rét có thể gây nguy hiểm cho bệnh nhân, nhưng cũng đảm bảo rằng sốt rét còn tồn tại lâu trong nhóm nguy cơ cao."
  video: 0113_POC_PRO2_Treatment_5.4
  youtube: Enoe1_ZT5Mk
  extras:
