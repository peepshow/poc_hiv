- id: 4_2
  chapter_number: "3"
  title:
    en: "Past Prevention"
    vi: "Phòng Chống Trong Quá Khứ"
  content:
    en: "A lot has changed in the recent decades with regard to malaria prevention and control. Hear what has changed over time and learn how things have come more targeted and effective now there are more resources and better drugs available - all provided for free by the government or by major organisations such as the United Nations World Health Organisation (WHO)."
    vi: "Trong những thập kỷ gần đây, nhiều thứ đã thay đổi trong việc quản lý và phòng chống sốt rét. Hãy nghe những gì đã thay đồi qua thời gian và tìm hiểu xem mọi thứ đã có mục tiêu rõ ràng hơn, và hiệu quả hơn như thế nào khi đã có nhiều nguồn lực hơn, và thuốc tốt cũng nhiều hơn hơn - tất cả đều được hỗ trợ miễn phí bởi chính phủ hay các tổ chức quốc tế lớn như Liên Hợp Quốc và Tổ Chức Y tế Thế Giới."
  video: 0113_POC_PRO2_Prevention_4.2
  youtube: VwnhYKwJoMw

- id: 4_3
  chapter_number: "3"
  title:
    en: "Challenges in Prevention"
    vi: "Thách Thức Trong Phòng Chống"
  content:
    en: "Prevention is the key to malaria control and elimination and there is one seemingly simple principle for malaria control: reduce the number of Anophelene mosquito bites and mosquitoes. However, there are a number of social, scientific, economic and organisational barriers to this solution that makes disease control an ongoing concern."
    vi: "Phòng ngừa là biện pháp để kiểm soát và loại trừ sốt rét, và nó có 1 nguyên tắc tưởng chừng như đơn giản: giảm số lượng muỗi và vết cắn của muỗi An-do-phe. Mặc dù vậy, có nhiều rào cản kinh tế, xã hội, khoa học và cả tổ chức tác động đến giải pháp này, và làm cho việc quản lý bệnh vẫn là một mối quan ngại."
  video: 0113_POC_PRO2_Prevention_4.3
  youtube: GkWZq0uUZYs
