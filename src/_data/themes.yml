# Chapter 4
- id: 5_1
  chapter_number: "4"
  title:
    en: "Diagnosis"
    vi: "Chuẩn Đoán"
  content:
    en: "An essential part of controlling malaria is not just diagnosis but more importantly - early diagnosis. Here we explore why diagnosis is really important not just in helping people get well but also in controlling malaria. See the additional films for an explanation of how malaria diagnosis has improved over time and various other essential factors of diagnosis."
    vi: "Một phần quan trọng của việc kiểm soát sốt rét không chỉ là chuẩn đoán mà là chuẩn đoán sớm. Ở đây chúng ta khám phá tại sao chuẩn đoán lại quan trọng không chỉ trong điều trị mà còn trong việc kiểm soát sốt rét. Xem những đoạn phim phụ để được giải đáp về cách chuẩn đoán sốt rét đã cải thiện theo thời gian như thế nào, và những yếu tố quan trọng khác trong chuẩn đoán."
  video: 0113_POC_PRO2_Treatment_5.1
  youtube: 5lXQxlESnjQ
