- id: 4_9
  chapter_number: "3"
  title:
    en: "The Big Picture"
    vi: "Cái Nhìn Toàn Diện"
  content:
    en: "So we now know that there are plenty of things being done to fight malaria transmission in these communities.  However, here some bigger ideas on what it takes to tackle the disease properly and head towards elimination - a long time goal of malaria scientists."
    vi: "Bây giờ chúng ta biết rằng có nhiều việc đang được tiến hành để chống lại lây nhiễm sốt rét trong cộng đồng. Tuy nhiên, đây là vài ý chính để giải quyết căn bệnh tốt và triệt để - một mục tiêu dài hạn của các nhà khoa học sốt rét."
  video: 0113_POC_PRO2_Prevention_4.9
