- id: 4_7
  chapter_number: "3"
  title:
    en: "Resource Shortages"
    vi: "Thiếu Hụt Nguồn Lực"
  content:
    en: "Any large-scale system like the one fighting malaria needs resources. Listen here to Mr. Quan, head of the Malaria Centre in Binh Phuoc as he honestly explains what resources would help them improve their success against malaria. Find out what it would take to further dent the grip of malaria over Binh Phuoc and the border region."
    vi: "Bất kỳ một hệ thống quy mô lớn nào, như chiến đấu với sốt rét, đều cần nguồn lực. Hãy nghe ông Quân, Trưởng Viện Sốt Rét ở Bình Phước thật lòng trình bày những nguồn lực sẽ giúp ích thế nào cho sự thành công của họ trong việc chống lại sốt rét. Tìm hiểu thêm chúng ta cần gì để phá vỡ gọng kìm kẹp của bệnh sốt rét ở Bình Phước và các vùng biên giới."
  video: 0113_POC_PRO2_Prevention_4.7
  youtube: OK5kTwdkW90

