- id: 2_6
  chapter_number: "1"
  title:
    en: "Border Challenges"
    vi: "Thách Thức tại Biên Giới"
  content:
    en: "Any border area is hard to control but when that border is covered in rich green forests and plantations - like Binh Phuoc - the task of control seems near impossible. Learn what makes fluid human movement around the border so good for malaria and so bad for those who need to work in the forested areas and plantations."
    vi: "Bất kỳ khu vực biên giới nào cũng khó kiểm soát, nhưng biên giới được phủ bởi rừng xanh và nương rẫy - như Bình Phước - công việc quản lý dường như bất khả thi. Tìm hiểu thêm điều gì khiến sự dịch chuyển của con người ở gần biên giới có lợi cho bệnh sốt rét, và có hại cho những người phải làm việc trong rừng và nương rẫy."
  video:  0113_POC_PRO2_What_Is_It_2.6
  youtube: MB3amVLqF9c

- id: 2_7
  chapter_number: "1"
  title:
    en: "The Research"
    vi: "Nghiên Cứu"
  content:
    en: "Over recent years, science has had the upper hand over malaria, with some help from changing weather patterns. However, without continuing research it is clear that malaria is mounting a new attack and would soon be ready to return with growing drug resistance. Hear what local scientist are doing to stay in front and keep malaria under control and heading towards elimination."
    vi: "Trong những năm gần đây, khoa học đã tiến xa hơn bệnh sốt rét với sự giúp đỡ từ việc thay đổi thời tiết. Tuy nhiên, nếu không tiếp tục việc nghiên cứu, có thể thấy rõ là bệnh sốt rét đang chuẩn bị tấn công trở lại, và kèm theo đó là sự gia tăng của tình trạng kháng thuốc. Hãy xem những nhà khoa học địa phương đang làm gì để ngăn chặn, kiểm soát và tiến hành loại bỏ sốt rét."
  video: 0113_POC_PRO2_What_Is_It_2.7
  youtube: wenyqLM8WlA



# Chapter 2
- id: 3_1
  chapter_number: "2"
  title:
    en: "Seasonality"
    vi: "Tính Mùa Vụ"
  content:
    en: "Malaria is mosquito born, so the amount of the disease around is heavily determined by the seasons and weather. Hear about the local factors that drive malaria and how the seasons and weather affect the amount of disease we see."
    vi: "Sốt rét là do muỗi sinh ra, vì vậy số người mắc bệnh phụ thuộc rất nhiều vào mùa màng và thời tiết. Lắng nghe về những yếu tố địa phương dẫn đến sốt rét, và mùa màng, thời tiết đã ảnh hưởng đến tần suất sốt rét chúng ta thấy."
  video: 0113_POC_PRO2_Transmission_3.1
  youtube: 8kMKL7lAMEg

- id: 3_2
  chapter_number: "2"
  title:
    en: "Local Transmission"
    vi: "Lây Nhiễm Tại Địa Phương"
  content:
    en: "There are quite a number of unique factors that decide just how much malaria we see in this border area of Vietnam and Cambodia. Hear what the local healthcare workers have observed and learnt over time as they fight to control malaria in the region."
    vi: "Có nhiều yếu tố riêng biệt để xác định số lượng sốt rét mà ta thấy ở vùng biên giới Việt Nam và Campuchia. Lắng nghe các nhân viên y tế địa phương nói về những gì họ đã quan sát và học hỏi theo thời gian khi họ chiến đấu để kiểm soát sốt rét trong khu vực."
  video: 0113_POC_PRO2_Transmission_3.2
  youtube: RHctIUGECjU

- id: 3_3
  chapter_number: "2"
  title:
    en: "New Mosquito Behaviour"
    vi: "Hành Vi Mới Của Muỗi"
  content:
    en: "There are a number of important changes that have affected the mosquito lifecycle in the region. Learn how their biting behaviour has changed so they now bite all day and night. Also, learn how the drastic changes to the local environment has changed life for the mosquito."
    vi: "Có nhiều sự thay đổi quan trọng đã ảnh hưởng đến vòng đời của con muỗi trong khu vực. Tìm hiểu hành vi cắn đã thay đổi thế nào khiến chúng bây giờ cắn cả ban ngày và ban đêm. Ngoài ra tìm hiểu việc môi trường biến đổi mạnh mẽ đã thay đổi vòng đời của muỗi như thế nào."
  video: 0113_POC_PRO2_Transmission_3.3
  youtube: Z2CLGix1VTo

- id: 3_4
  chapter_number: "2"
  title:
    en: "Transmission Challenges"
    vi: "Thách Thức Từ Lây Nhiễm"
  content:
    en: "Why is Binh Phuoc and the Cambodian border still such a hotspot for malaria?  There are plenty of reasons that controlling malaria here is still such a challenge."
    vi: "Tại sao Bình Phước và biên giới Campuchia vẫn là một điểm nóng về sốt rét? Có rất nhiều lý do để việc quản lý sốt rét ở đây vẫn còn là một thách thức."
  video: 0113_POC_PRO2_Transmission_3.4
  youtube: JHF8BVP5ySQ


- id: 3_5
  chapter_number: "2"
  title:
    en: "The Risk Groups"
    vi: "Các Nhóm Nguy Cơ"
  content:
    en: "The very nature of malaria in this region is driven exclusively by risk groups.  These are various workers who rely on the forests and plantations to generate an income - both legally and illegally. Sometimes with whole families but often just men alone, in these poorer border regions, the forests are a magnet for those with few options for making money to support their families."
    vi: "Bản chất thật sự của bệnh sốt rét trong khu vực này là nó chỉ tồn tại mạnh mẽ trong nhóm nguy cơ cao. Đây là những tầng lớp lao động khác nhau dựa vào rừng rẫy để kiếm thu nhập, cả hợp pháp và bất hợp pháp. Đôi khi với các gia đình, nhưng thường là đàn ông, trong những khu vực biên giới nghèo, rừng là một nam châm cho những người ít lựa chọn để kiếm tiền phụ giúp gia đình."
  video: 0113_POC_PRO2_Transmission_3.5
  youtube: TfcM8pyIP0g
