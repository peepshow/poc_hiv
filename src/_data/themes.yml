- id: 2_4
  chapter_number: "1"
  title:
    en: "Impact: Community"
    vi: "Tác Động: Cộng Đồng"
  content:
    en: "Malaria is often said to be a social, economic and health affecting disease. Hear from communities about how malaria has affected them directly."
    vi: "Sốt rét thường được cho là một căn bệnh ảnh hưởng đến kinh tế, xã hội và sức khỏe. Hãy lắng nghe những thành viên cộng đồng chia sẻ căn bệnh sốt rét đã tác động trực tiếp đến họ như thế nào?"
