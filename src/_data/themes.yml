        vi: "Nhóm lao động tình dục (CSW) cũng là cộng đồng chia sẻ gánh nặng tỉ lệ lây nhiễm HIV tại Việt Nam. Hãy lắng nghe các nguy cơ đã thay đổi như thế nào cho cộng đồng này."
