  title:
    en: "Risk Behaviour"
    vi: "Hành Vi Nguy Cơ"
  content:
    en: "The conditions that keep malaria going in Vietnam are very different to places such as Africa, where the disease has a much higher death toll. Here, the people who get sick tend to only be members of high-risk groups who need to go deep into malaria rich forests to earn their living."
    vi: "Các điều kiện khiến bệnh sốt rét vẫn còn đang hoành hành ở Việt Nam rất khác những nơi như Châu Phi, nơi mà căn bệnh này gây ra số tử vong lớn hơn rất nhiều. Ở đây, những người bị bệnh chủ yếu là những người trong nhóm có nguy cơ cao, phải đi vào rừng sâu, vùng sốt rét để kiếm sống."
