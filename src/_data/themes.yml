    vi: "Hành vi nguy cơ là một trong những yếu tố quan trọng trong việc lây truyền HIV tại các nước như Việt Nam nơi mà tác động lớn nhất của dịch được ghi nhận ở cộng đồng  nguy cơ cao. Hãy nghe thêm về các xu hướng nguy cơ đã thay đổi qua thời gian như thế nào. "
