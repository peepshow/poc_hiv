  chapter_number: "3"
  title:
    en: "Other Prevention Ideas"
    vi: "Những Ý Tưởng Phòng Chống Khác"
  content:
    en: "There are many important factors and methods for controlling malaria and so here are some other essential ideas.  See how much there is we can do?!"
    vi: "Có rất nhiều yếu tố quan trọng và phương pháp để quản lý bệnh sốt rét, và đây là một vài ý tưởng thiết yếu khác. Bạn đã thấy chúng ta có thể làm được những gì chưa?!"
  video: 0113_POC_PRO2_Prevention_4.4
  youtube: Tpxib7YhmhE

- id: 4_5
  chapter_number: "3"
  title:
    en: "Poverty Reduction"
    vi: "Giảm Nghèo"
  content:
    en: "Poverty and family incomes are a key aspect that keeps malaria alive in this part of the world. However, there are already a number of strategies in place to help fight this difficult aspect of the disease. How well do these projects work and are they good at reaching those most in need?"
    vi: "Nghèo và thu nhập gia đình là một khía cạnh chủ đạo làm cho bệnh sốt rét vẫn còn tồn tại ở khu vực này trên thế giới. Tuy nhiên, đã có nhiều chiến lược được đặt ra để đối phó với vấn đề nan giải này của bệnh. Làm sao để những dự án này có kết quả và đến được với những người cần chúng?"
  video: 0113_POC_PRO2_Prevention_4.5
  youtube: BcluW19Tlo8

- id: 4_6
  chapter_number: "3"
  title:
    en: "Prevention Communication"
    vi: "Phòng Chống Qua Truyền Thông"
  content:
    en: "As you know by now, communication and prevention are the key aspects of disease control when it comes to malaria in this region. Here we discuss how prevention communication works and how it has changed over time."
    vi: "Như bạn đã biết, truyền thông và phòng ngừa chính là những khía cạnh chủ đạo của việc kiểm soát bệnh khi nói đến sốt rét ở khu vực này. Ở đây chúng ta thảo luận về truyền thông phòng ngừa và nó đã thay đổi thế nào qua thời gian."
