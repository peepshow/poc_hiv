- id: 1_3
  chapter_number: "1"
  title:
    en: "What is AIDS?"
    vi: "AIDS là gì?"
  content:
    en: "Acquired Immune Deficiency Syndrome or AIDS is the last stage of HIV and can often result in death. Because it's a syndrome and not a single disease, AIDS is defined by various markers or an \"AIDS defining illness\"."
    vi: "Hội Chứng Suy Giảm Miễn Dịch do vi-rút, hay còn gọi là AIDS, là giai đoạn cuối của HIV và thường có thể dẫn đến tử vong. Bởi vì nó là một hội chứng và không phải một căn bệnh đơn lẻ, AIDS được xác định bởi các dấu hiệu khác nhau hoặc bởi \"bệnh tính AIDS\"."
  video: ""
  youtube: cU2UNqFLX8U

- id: 1_4
  chapter_number: "1"
  title:
    en: "What is CD4?"
    vi: "CD4 là gì?"
  content:
    en: "CD4 cells have an important role in protecting the body against disease. HIV infects these immune cells and destroys them so they are unable to fight infections, and over time the number of CD4 cells reduces. For this reason, the \"CD4 count\" is a critical measure of how active HIV is in the body."
    vi: "CD4 có một vai trò quan trọng trong bảo vệ cơ thể trước bệnh tật. HIV lây nhiễm các tế bào này và tiêu diệt chúng khiến chúng không thể chống lại các loại nhiễm trùng, và qua thời gian số lượng tế bào CD4 giảm dần. Vì lý do này \"số lượng CD4\" là một thước đo mức độ hoạt động  của HIV trong cơ thể."
  video: ""
  youtube: kxBWCjc_73M
  extras:
    - title:
        en: "CD4 as a Benchmark"
        vi: "Tiêu chuẩn CD4"
      oneliner:
        en: "Learn how CD4 works as a benchmark in monitoring HIV and why it is critical we keep a track of our CD4 count. It’s an important marker but are there others?"
        vi: "Tìm hiểu cách CD4 hoạt động như một điểm chuẩn trong việc theo dõi HIV và tại sao việc chúng ta theo dõi số lượng CD4 lại rất quan trọng. Nó là một chỉ tiêu quan trọng nhưng liệu có những chỉ tiêu khác?"
      video: ""
      youtube: A2--gioVlkc
      type: "professional"
      image: thumb_placeholder.jpg

- id: 1_5
  chapter_number: "1"
  title:
    en: "Opportunistic & Co-infections"
    vi: "Đồng nhiễm & Nhiễm trùng cơ hội"
  content:
    en: "The \"S\" in AIDS refers to it being a syndrome: a series of diseases not a singular pathogen. This means that AIDS can be defined by a long list of other potential infections that arrive through the opportunities caused by HIV and low immunity. The two main types of infection are \"co-infections\" and \"opportunistic-infections\"."
    vi: "Chữ \"S\" trong AIDS để chỉ nó là một Hội Chứng: một loạt các bệnh chứ không phải là một tác nhân gây bệnh duy nhất. Điều này có nghĩa là AIDS có thể được định nghĩa bởi một danh sách dài các khả năng nhiễm trùng khác xuất hiện từ các cơ hội gây ra bởi HIV và hệ miễn dịch yếu. Hai dạng nhiễm trùng chính là \"đồng nhiễm\" và \"nhiễm trùng cơ hội\"."
  video: ""
  youtube: jhb7Zvi9n4Y
  extras:
    - title:
        en: "Co-infection Transmission Paths"
        vi: "Đường lây bệnh đồng nhiễm"
      oneliner:
        en: "Learn how Co-infections take advantage of how HIV is transmitted and becomes common in people living with HIV."
        vi: "Tìm hiểu cách Đồng Nhiễm lợi dụng cách HIV lây truyền và trở nên phổ biến ở những người sống chung với HIV."
      video: ""
      youtube: BkEIARK2pRM
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "Researching Opportunistic Infections"
        vi: "Nghiên cứu nhiễm trùng cơ hội"
      oneliner:
        en: "There is a lot of research into HIV related infections in Vietnam. Look through this and the next films to understand what is being done."
        vi: "Có rất nhiều nghiên cứu về các bệnh nhiễm trùng liên quan đến HIV ở Việt Nam. Xem qua phim này và các phim tiếp theo để hiểu hơn về những gì đang được thực hiện."
      video: ""
      youtube: K5isOP5wTP0
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "Hepatitis Co-Infections"
        vi: "Đồng nhiễm gan"
      oneliner:
        en: "Hepatitis is one of the most common Co-infections and is highly prevalent in Vietnam even outside the HIV+ community. Hear more on its impact in this video."
        vi: "Viêm gan là một trong những đồng nhiễm phổ biến nhất và cực kỳ hay gặp tại Việt Nam, thậm chí cả ở ngoài cộng đồng HIV+. Hãy lắng nghe thêm về ảnh hưởng của nó trong video này."
      video: ""
      youtube: Q6Z10u8WId8
      type: "professional"
      image: thumb_placeholder.jpg
    - title:
        en: "An Opportunistic Infection"
        vi: "Bệnh nhiễm trùng cơ hội"
      oneliner:
        en: "Meet Dr. Jeremy Day, one of the dedicated researchers investigating opportunistic infections around the world. Hear what work he is doing on a specific infection in Vietnam."
        vi: "Gặp bác sĩ Jeremy Day, một trong những nhà nghiên cứu tận tuỵ trong việc điều tra các nhiễm trùng cơ hội trên khắp thế giới. Hãy lắng nghe thêm về công việc anh làm về một loại nhiễm trùng đặc biệt ở Việt Nam."
