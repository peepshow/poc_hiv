# Chapter 3
- id: 4_1
  chapter_number: "3"
  title:
    en: "Research and Benefits"
    vi: "Nghiên Cứu và Lợi Ích"
  content:
    en: "Learn more about what malaria research is trying to achieve right now. At the same time, learn how research aims to help the risk-groups and broader community."
    vi: "Tìm hiểu thêm những gì nghiên cứu bệnh sốt rét đang cố gắng đạt được hiện tại. Đồng thời, tìm hiểu những gì nghiên cứu đang cố gắng giúp đỡ các nhóm nguy cơ cao, và cộng đồng lớn."
