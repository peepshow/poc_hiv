- id: 5_5
  chapter_number: "4"
  title:
    en: "Malaria Drugs"
    vi: "Thuốc Sốt Rét"
  content:
    en: "The current frontline drugs for treating malaria were largely developed in Vietnam, which is a really important but little know fact.  We have been at the forefront of Artemisinin research since the early 80’s, as led by our two guests on this site Nick White and Vietnam’s professor Tran Thinh Tien."
    vi: "Những thuốc tuyến đầu để chữa trị sốt rét được phát triển mạnh ở Việt Nam, nó rất quan trọng nhưng lại ít được biết đến. Chúng ta đang đi đầu về nghiên cứu A-tê-mi-si-nin từ đầu những năm 80, được dẫn đầu bởi hai khách mời của chúng tôi là Nick White và giáo sư Trần Thịnh Tiến của Việt Nam."
  video: 0113_POC_PRO2_Treatment_5.5
  youtube: Bh5LYqc4nxo

- id: 5_6
  chapter_number: "4"
  title:
    en: "Self Medication"
    vi: "Tự Chữa Trị"
  content:
    en: "Self medication has become more common now that malaria is so focused on the risk-groups who go into the forests and plantations for work. However, this practise also threatens to support increasing drug resistance, as patients may not take the drugs responsibly. Hear more about this important part of the fight against malaria."
    vi: "Việc tự chữa trị đã trở thành phổ biến hiện nay bởi sốt rét chỉ tập trung vào những nhóm có nguy cơ cao, vào rừng rẫy để làm việc. Tuy nhiên, cách làm này có thể dẫn đến việc kháng thuốc, bởi vì bệnh nhân có thể uống thuốc kém trách nhiệm hơn. Hãy nghe thêm về phần quan trọng  này trong việc chống lại sốt rét."
  video: 0113_POC_PRO2_Treatment_5.6
  youtube: BsRLSpHAeH4

- id: 5_7
  chapter_number: "4"
  title:
    en: "Drug Resistance"
    vi: "Kháng Thuốc"
  content:
    en: "Drug resistance could see us completely vulnerable to malaria in the coming years if we do not find alternative treatments or combinations of drugs. Hear more from our researchers and healthworkers about the progress and risks of drug resistance."
    vi: "Kháng thuốc có thể khiến chúng ta cực kỳ yếu đuối trước bệnh sốt rét trong những năm tới nếu chúng ta không tìm được thuốc thay thế và thuốc kết hợp. Hãy nghe những nhà nghiên cứu và nhân viên y tế nói về những tiến bộ và nguy cơ của kháng thuốc."
