- id: 2_2
  chapter_number: "1"
  title:
    en: "The Disease Trends"
    vi: "Xu Hướng Bệnh"
  content:
    en: "The global and local trends in malaria show a significant decrease over recent years. However, history shows that the disease has and can emerge when the right factors combine. Right now drug resistance is fast emerging so it's time to keep an eye on places like South-East Asia (and Vietnam) where resistance often starts."
    vi: "Các xu hướng toàn cầu và địa phương của bệnh sốt rét cho thấy một sự suy giảm đáng kể trong những năm gần đây. Tuy nhiên, lịch sử cho thấy bệnh đã và có thể tăng đột biến nếu có những yếu tố thích hợp tác động lên. Tại thời điểm này kháng thuốc đang gia tăng, vì vậy đã đến lúc chúng ta phải kiểm soát những nơi như Đông Nam Á (Việt Nam), nơi tình trạng kháng thuốc thường khởi đầu."
  video: 0113_POC_PRO2_2_What_Is_It_2.2
  youtube: S4AKiYFrEyg

