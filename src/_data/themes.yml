  title:
    en: "Past Methods"
    vi: "Các phương pháp cũ"
  content:
    en: "Approaches to preventing HIV transmission have changed over time, especially in how the risks of HIV was communicated. From the infamous fear campaigns to the brighter future presented today, the history of HIV control is an interesting one."
    vi: "Các cách tiếp cận để phòng chống lây nhiễm HIV đã thay đổi theo thời gian, đặc biệt trong cách các nguy cơ HIV được truyền đạt.Từ các chiến dịch nỗi sợ tai tiếng đến một tương lai tươi sáng hơn ngày nay, lịch sử kiểm soát HIV khá thú vị."
  video: ""
  youtube: phzHDL5uq9M
  extras:
    - title:
        en: "Tailoring Activities"
        vi: "Thiết kế hoạt động"
      oneliner:
        en: "Learn how prevention activities have been tailored to suit different risk groups over time. Sex workers, injecting drug users and Men who have sex with men, all take unique HIV risks so they need special approaches."
        vi: "Tìm hiểu về cách các hoạt động phòng ngừa đã được thiết kế để phù hợp với các nhóm nguy cơ khác nhau theo thời gian. Người làm mại dâm, người tiêm chích ma tuý và những nam quan hệ với nam, tất cả đều tham gia vào những nguy cơ HIV khác nhau nên họ cần các biện pháp tiếp cận đặc biệt."
      video: ""
      youtube: L2PlyEhq3cU
      type: "professional"
      image: thumb_placeholder.jpg
  extras:
    - title:
        en: "City Strategy"
        vi: "Chiến lược của thành phố"
