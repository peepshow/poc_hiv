  content:
    en: "Prevention methods are numerous and varied and they have changed a lot over time. However, the core activities are around bednets, mosquito spraying, and reducing the need for people to go to the forests for their income.  Watch these videos and the additional films below to get the full picture on how we are currently working to control malaria. There are many additional films here so we encourage you to take your time!"
    vi: "Phương pháp phòng bệnh có rất nhiều, đa dạng và thay đổi rất lớn theo thời gian. Tuy nhiên, các hoạt động cốt lõi vẫn xung quanh ngủ mùng, phun tẩm và giảm nhu cầu vào rừng để kiếm sống. Hãy xem những đoạn phim và những đoạn phim phụ dưới đây để có cái nhìn toàn cảnh về cách chúng ta đang quản lý bệnh sốt rét. Có nhiều bộ phim phụ nên chúng tôi khuyến khích bạn cứ thư thả."
