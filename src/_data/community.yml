- id: story_2
  title:
    en: "Qui’s Story"
    vi: "Chuyện của Quí"
  oneliner:
    en: "Qui is young, educated and gay. He first questioned his HIV status after completing an online quiz about his behavior but it took the third attempt to see the test through.  Hear how Qui now supports his community."
    vi: "Qui còn trẻ, có giáo dục và đồng tính. Cậu bắt đầu tự vấn tình trạng HIV của mình sau khi làm một bài trắc nghiệm trên mạng về hành vi, nhưng phải đến lần thứ ba cậu mới hiểu kết quả bài trắc nghiệm của mình. Hãy lắng nghe cách Qui ủng hộ cho cộng đồng của mình."
