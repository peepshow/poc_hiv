- id: story_1
  title:
    en: "Kieu’s Story"
    vi: "Chuyện của Kiều"
  oneliner:
    en: "Kieu discovered she was HIV+ during a routine test while pregnant with her third child – luckily the baby later tested negative. She then safely had a fourth child. Hear her story of living with HIV."
    vi: "Kiều phát hiện cô bị nhiễm HIV+ trong một lần đi khám thai định kỳ cho đứa con thứ ba của cô - may thay,  đứa bé được chẩn đoán âm tính. Sau đó, cô an toàn hạ sinh cho đứa con thứ tư. Hãy lắng nghe câu chuyện cô sống chung với HIV."
  image: "story_1.jpg"
