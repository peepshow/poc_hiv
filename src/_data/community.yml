- id: story_4
  title:
    en: "Kim’s Story"
    vi: "Câu chuyện của Lem"
  oneliner:
    en: "Kim comes from a very difficult background surrounded by poverty, prostitution, addiction and HIV/AIDS.  Hear how Kim avoided becoming HIV+ while a teenage sex worker but was later infected by her partner."
    vi: "Kim xuất thân từ một gia cảnh khó khăn, bao bọc bởi sự nghèo khó, tệ nạn mại dâm, nghiện ngập và HIV/AIDS. Hãy nghe xem cô đã tránh bị HIV+ khi đang làm gái mại dâm ra sao nhưng sau đó lại bị lây nhiễm bởi bạn tình của mình thế nào."
