- id: story_3
  title:
    en: "Long’s Story"
    vi: "Chuyện của Long"
  oneliner:
    en: "Long is a creative and independent spirit but at the same time he found art and music he found heroin. Hear how Long beats addiction and faces HIV by supporting his community."
    vi: "Long là một tâm hồn sáng tạo và tự do, nhưng khi tìm thấy nghệ thuật và âm nhạc, anh đồng thời cũng kết bạn với ma tuý. Lắng nghe Long đã đánh bại cơn nghiện và đối mặt với HIV nhờ sự giúp đỡ từ cộng đồng ra sao."
